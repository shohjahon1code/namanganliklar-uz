<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
      integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <a
      href="../index.html"
      class="form-control text-primary text-decoration-none text-center shadow"
      >Home</a
    >

    <div class="backdrop"></div>
    <div class="addNews-modal">
      <div class="forms">
        <h2 style="color: white" class="forms__title">Add news Menu</h2>
        <input
          id="title"
          name="title"
          type="text"
          placeholder="News Title..."
        />
        <input id="url" name="url" type="url" placeholder="Image source..." />
        <input id="time" name="time" type="time" placeholder="Time..." />
        <input id="date" name="date" type="date" placeholder="Date..." />
        <div>
          <button type="button cancel-btn">Cancel</button>
          <button class="elform-btn">Save</button>
        </div>
      </div>
    </div>

    <div class="delete-item" id="delete-modal">
      <h2 class="modal__title">Are you sure?</h2>
      <p class="modal__content">Are you sure you want to delete this item?</p>
      <div class="modal__actions">
        <button class="btn btn--passive">No (Cancel)</button>
        <button class="btn btn--danger">Yes</button>
      </div>
    </div>

    <form id="form" class="form-control mt-5 w-50 mx-auto shadow-lg">
      <h3 class="text-black-50 text-center">Add Posts</h3>
      <input
        type="text"
        placeholder="Enter Title..."
        class="form-control mb-4"
        name="title"
      />
      <input
        type="text"
        placeholder="Enter Subtitle..."
        class="form-control mb-4"
        name="subtitle"
      />
      <input
        type="date"
        placeholder="Enter Date..."
        class="form-control mb-4"
        name="date"
      />
      <input
        type="url"
        placeholder="Enter Image Url..."
        class="form-control mb-4"
        name="image"
      />

      <div class="text-black-50 mt-4 mb-2">is Top Post</div>
      <label for="ha">ha</label>
      <input type="checkbox" class="mb-3" name="radio" id="ha" />
      <button class="btn btn-primary w-100">Send</button>
    </form>
    <div class="hero__articles mt-5" style="padding: 30px">
      <template id="post-temp">
        <div class="articles__items">
          <img
            width="386"
            height="190"
            src="./images/hero1.png"
            alt="hero1"
            class="articles__items-img"
          />
          <h4 class="articles__items-title">
            Мирзиёев рассказал, зачем было построено Сардобинское водохранилище
          </h4>
          <span class="articles__items-time">05:28 / 16.05.2020</span>
          <button class="articles__items-btn delete">Delete</button>
          <p class="edit">Edit</p>
          <div class="article__overlay"></div>
        </div>
      </template>
    </div>

    <script type="module" src="../scripts/helpers/admin.js"></script>
  </body>
</html>
